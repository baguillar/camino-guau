
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - Camino Guau</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fef3e2 0%, #e0f2fe 50%, #f0fdfa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .dog-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            color: #f97316;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .retry-btn:hover {
            background: #ea580c;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="dog-icon">🐕</div>
        <h1>¡Ups! Sin conexión</h1>
        <p>Parece que tu aventura canina necesita conexión a internet. Verifica tu conexión y vuelve a intentarlo.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Reintentar
        </button>
    </div>
</body>
</html>
